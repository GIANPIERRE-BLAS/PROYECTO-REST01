<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Gestión de Productos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <a href="/nuevoProducto" class="btn btn-primary" type="button">Nuevo</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Costo</th>
                    <th>Categoría</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.costo}"></td>
                    <td>
                        <span th:if="${producto.categoria != null}" th:text="${producto.categoria.descripcion}"></span>
                    </td>
                    <td>
                        <a th:href="@{/editarProducto/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarProducto/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
		<a href="/" class="btn btn-secondary" type="button">Ir al Índice</a> <!-- Agregado -->
    </div>  
</body>
</html>
