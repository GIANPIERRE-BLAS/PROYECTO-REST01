<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Categoría</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/saveCategoria" th:object="${categoria}" method="POST">
            <input type="hidden" th:field="*{id}">
            <br>
            <input name="descripcion" th:field="*{descripcion}" class="form-control form-control-lg" type="text" placeholder="Ingresar descripción" aria-label=".form-control-lg example">
            <br>
            <div class="box-footer">
                <input type="submit" class="btn btn-success" value="Guardar">
            </div>
        </form>
    </div>
</body>
